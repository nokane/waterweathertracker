<div class="btn-group" uib-dropdown uib-keyboard-nav>
  <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled" >
    <span ng-model="currentstate.name"> {{ currentstate.name }}</span> <span class="caret"></span>
  </button>
  <ul class="uib-dropdown-menu " role="menu">
    <li tabindex="-1" ng-repeat="state in states | orderBy:'name'" role="menuitem" ng-click="eventHandler({lookupState: state})"><a href="#">{{state.name}}</a></li>
  </ul>
</div>
