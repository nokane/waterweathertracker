<div class="btn-group" uib-dropdown is-open="status.isopen">
  <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
    Select State <span class="caret"></span>
  </button>
  <ul class="dropdown-menu dropdown-scroll" role="menu" aria-labelledby="dropdownMenu">
    <li tabindex="-1" ng-repeat="state in states" role="menuitem" ng-click="eventHandler({lookupState: state})"><a href="#">{{state.name}}</a></li>
  </ul>
</div>
